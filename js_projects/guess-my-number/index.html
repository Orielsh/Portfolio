<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Guess The Number</title>
</head>
<body>
  
  <header>
    <button id="againButton" class="btn again" onclick="again()">Again!</button>
    <div class="guess-container">
      <h1>Guess My Number!</h1>
      <div class="number-wrap">
        <div class="number">?</div>
      </div>
    </div>
    <p class="between">(Between 1 and 20)</p>
  </header>

  <main>
    <section class="left">
      <input id="guessInput" type="number" class="guess"/>
      <button id="checkButton" class="btn check" onclick="check()">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ”¢ Score: <span class="score">100</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
